<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Icono de la pagina -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <!-- ****** -->
    <!-- Descripcion de la pagina -->
    <meta name="description" content="Curso de Desarrollo Web con HTML, CSS y JS"/>
    <!-- ****** -->
    <!-- Viewport de la pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ****** -->
    <!-- Vincular la pagina web con BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- ****** -->
    <!--Vincular la pagina web con la libreria de jQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- ****** -->
    <!--Vincular la pagina web con AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- ****** -->
    <!-- Vincular la pagina web con la hoja de estilos -->
    <link type="text/css" rel="stylesheet" href="css/index.css">
    <!-- ****** -->
    <!-- Titulo de la pagina -->
    <title>POKEMON FAVORITES</title>
    <!-- ****** -->
</head>

<body class="">
    <!-- HEADER -->
    <header class="headerPokemon d-sm-block d-none">
        <section class="container">
            <section class="row">
                <section class="col-md-6 bloqueLogo">
                    <img src="./img/Pokemon logo.png" class="logo1"></img>
                </section>
                <section class="col-md-6 bloqueImagen align-content-sm-center justify-content-sm-center align-content-md-end justify-content-md-end d-flex">
                    <img src="./img/pokemons1.png" class="imagen2"></img>
                </section>
            </section>           
        </section>
    </header>

    <header class="headerPokemon d-sm-none d-block">
        <img src="./img/Pokemon logo.png" class="logo"></img>
    </header>
    <!-- ****** -->
    <!-- MAIN -->
    <main class="fondoBodyLogin">
        <!-- LOGIN -->
        <section class="container">
            <section class="row">
                <!-- FORMULARIO -->
                <section class="col-12 formulario-login">
                    <!-- FORM -->
                    <section class="sectionForm">
                        <form id="login-form" onsubmit="enviarDatosLogin(event)" >
                        <h4 class="nombreLogin">LOGIN</h4>
                            <!-- USUARIO -->
                            <section class="sectionLabel">
                                <label for="" class="labelDatos">Usuario</label>
                            </section>
                            <section class="sectionInput">
                                <input type="text" placeholder="Usuario" id="loginusuario" class="inputDatos text-start px-3">
                            </section>
                            <!-- ****** -->
                            <!-- CONTRASENA -->
                            <section class="sectionLabel">
                                <label for="" class="labelDatos">Contraseña</label>
                            </section>    
                            <section class="sectionInput">
                                <input type="password" placeholder="Contrasena" id="logincontraseña" class="inputDatos text-start px-3">
                            </section>

                            <!-- ****** -->
                             <!-- ******* -->
                            <!-- BOTONES -->
                             <section class="sectionInput">
                             <input type="submit" placeholder="" class="btnLogin" value="Iniciar Sesion">
                             </section>
                            <p class="txtLogin">¿Aún no eres miembro?</p>
                             <section class="sectionInput">
                            <a href="./signup.html"><input type="button" placeholder="" class="btnLogin" value="Registrarte"></a>
                             </section>
                        <!-- ******* -->
                        </form>
                                                         
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
</html>

<script src="./js/index.js"></script>
