<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Icono de la pagina -->
    <link rel="icon" type="image/png" sizes="32x32" href="./img/pokebola.png">
    <!-- ****** -->
    <!-- Descripcion de la pagina -->
    <meta name="description" content="Curso de Desarrollo Web con HTML, CSS y JS"/>
    <!-- ****** -->
    <!-- Viewport de la pagina -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ****** -->
    <!-- Vincular la pagina web con BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- ****** -->
    <!-- Vincular la pagina web con la hoja de estilos -->
    <link type="text/css" rel="stylesheet" href="css/signup.css">
    <!-- ****** -->
    <!-- Titulo de la pagina -->
    <title>Sign Up</title>
    <!-- ****** -->
</head>

<body class="">
    <!-- HEADER -->
    <header class="headerPokemon d-sm-block d-none">
        <section class="container">
            <section class="row">
                <section class="col-md-6 bloqueLogo">
                    <img src="./img/Pokemon logo.png" class="logo1"></img>
                </section>
                <section class="col-md-6 bloqueImagen align-content-sm-center justify-content-sm-center align-content-md-end justify-content-md-end d-flex">
                    <img src="./img/pokemons1.png" class="imagen2"></img>
                </section>
            </section>           
        </section>
    </header>

    <header class="headerPokemon d-sm-none d-block">
        <img src="./img/Pokemon logo.png" class="logo"></img>
    </header>
    <!-- ****** -->
    
    <!-- MAIN -->
    <main class="fondoBodyLogin">
        <!-- SIGN UP -->
        <section class="container">
            <section class="row">
                <!-- FORMULARIO -->
                <section class="col-12 formulario-login">
                    <!-- FORM -->
                    <section class="sectionForm">
                        <form  id="formulario" action="" >
                        <h4 class="nombreLogin">SIGN UP</h4>
                            <!-- NAME COMPLETO -->
                            <section class="sectionLabel">
                                <label for="txtnombre"  class="rounded float-start labelDatos">Nombre Completo:</label>
                            </section>
                            <section class="sectionInput">
                                <input type="text" class="form-control bg color inputDatos" id="txtnombre" pattern="[A-Za-z]{3,}" required>   
                            </section>
                            <!-- ****** -->
                            <!-- CORREO ELECTRONICO -->
                            <section class="sectionLabel">
                                <label for="txtcorreo" class="rounded float-start labelDatos">Correo Electronico:</label>
                            </section>
                            <section class="sectionInput">
                                <input type="email" class="form-control bg color inputDatos" id="txtcorreo" pattern="[a-z0-9]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                                  
                            </section>
                            <!-- ****** -->
                            <!-- NAME USUARIO -->
                            <section class="sectionLabel">
                                <label for="txtusuario"  class="rounded float-start labelDatos">Nombre de Usuario:</label>
                            </section>
                            <section class="sectionInput">
                                <input type="text" class="form-control bg color inputDatos" id="txtusuario"  pattern="[A-Za-z0-9]{6,}" required>  
                            </section>
                            <!-- ****** -->
                            <!-- CONTRASEÑA -->
                            <section class="sectionLabel">
                                <label for="txtcontraseña1" class="rounded float-start labelDatos">Contraseña:</label>
                            </section>
                            <section class="sectionInput">
                                <input type="password" class="form-control bg color inputDatos" pattern="[A-Za-z0-9]{8,}" id="txtcontraseña1" required>
                            </section>
                            <!-- ****** -->
                            <!-- CONTRASEÑA CONFIRMAR -->
                            <section class="sectionLabel">
                                <label for="txtcontraseña2" class="rounded float-start labelDatos">Confirmar Contraseña:</label>
                            </section>
                            <section class="sectionInput">
                                <input type="password" class="form-control bg color inputDatos"  pattern="[A-Za-z0-9]{8,}" id="txtcontraseña2"  required>>    
                            </section>
                            <!-- ****** -->
                            <!-- BOTONES -->
                            <section class="">
                                <input type="submit" value="Registrar"class="btnLogin rounded mx-auto d-block" id="btnRegistrar" >
                            </section>
                            <!-- ******* -->      
                        </form>
                        <!-- ******* -->
                    </section>
                </section>
            </section>
        </section>
    </main>
</body>
</html>

<script src="js/signup.js"></script>
