        </section>

    <header class="headerPokemon d-sm-none d-block">
        <a href="./inicio.html"><img src="./img/Pokemon logo.png" class="logo"></img></a>
    </header>

    <!-- MAIN -->
    <main class="">
        <section class="bg-light">

            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-md container-md">
                <section class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <section class="row collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav col-6 justify-content-start">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./profile.html">Profile</a>

                        </ul>
                    </section>
                </section>
            </nav>
            <!-- ****** -->
        </section>

        <!-- LOGIN -->
        <section class="container">
            <section class="row">
                <!-- FOTO DE PERFIL -->
                <section class="col-lg-6 col-12 sectionImagen3">
                    <section class="sImagen3">
                        <img src="./img/ash.png" alt="" class="imagenFotoPerfil">
                    </section>
                </section>
                <!-- DATOS PERSONALES -->
                <section class="col-lg-6 col-12 formulario-login">
                    <!-- FORM -->
                    <section class="sectionForm">
                        <form action="" class="">
                        <h4 class="nombreDatosPersonales">DATOS PERSONALES</h4>
                            <!-- NOMBRE -->
                            <section class="row sectionLabeleInput">
                                <section class="sectionLabel col-md-6 col-12">
                                    <label for="" class="labelDatos">Nombre Completo</label>
                                </section>
                                <section class="sectionInput col-md-6 col-12">
                                    <input type="text"  id="perfilnombre" class="inputDatos text-start px-3">
                                </section>
                            </section>
                            <!-- ****** -->
                            <!-- CORREO -->
                            <section class="row sectionLabeleInput">
                                <section class="sectionLabel col-md-6 col-12">
                                    <label for="" class="labelDatos">Email</label>
                                </section>    
                                <section class="sectionInput col-md-6 col-12">
                                    <input type="email" id="perfilcorreo" class="inputDatos text-start px-3">
                                </section>                                
                            </section>
                            <!-- ****** -->
                            <!-- USUARIO -->
                            <section class="row sectionLabeleInput">
                                <section class="sectionLabel col-md-6 col-12">
                                    <label for="" class="labelDatos">Nombre de usuario</label>
                                </section>    
                                <section class="sectionInput col-md-6 col-12">
                                    <input type="text" id="perfilusuario" class="inputDatos text-start px-3">
                                </section>
                            </section>
                            <!-- ****** -->
                            <!-- CONTRASEÑA -->
                            <section class="row sectionLabeleInput">
                                <section class="sectionLabel col-md-6 col-12">
                                    <label for="" class="labelDatos">Contraseña</label>
                                </section>    
                                <section class="sectionInput col-md-6 col-12">
                                    <input type="password" id="perfilcontra" class="inputDatos text-start px-3">
                                </section>                                
                            </section>

                            <!-- ****** -->
                            <!-- BOTONES -->
                            <section class="row">
                                <section class="col-6 sectionInput">
                                    <input type="button" id="btnEditar" class="btnLogin" value="Editar">
                                </section>
                                <section class="col-6 sectionInput">
                                    <input type="button" id="btnGuardar" class="btnGuardarPerfil" value="Guardar">
                                </section>
                            </section>
                            <section class="sectionInput">
                                <input type="button" id="btnEliminar" class="btnEliminarCuenta" value="Eliminar Cuenta">
                            </section>
                            <!-- ******* -->                            
                        </form>
                    </section>
                </section>
            </section>
        </section>
